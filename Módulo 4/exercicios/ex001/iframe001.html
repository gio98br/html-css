<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudo do iframe</title>
    <style>
        iframe {
            width: 300px;
            height: 300px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>


    <!-- Tamanho padrão do iframe 300x150 px-->
    <p>Acessando o site do 
    
    <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" scolling="no">
        <a href="https://www.cursoemvideo.com">Curso em Video</a>
    </iframe> 
    
    para aprender a programar.</p>


    <p>O repositório do Guanabara no

    <iframe src="https://gustavoguanabara.github.io" frameborder="0" width="500">
        <a href="https://gustavoguanabara.github.io">Githug</a>
    </iframe>
    
    também é bem legal.</p>


</body>
</html>
